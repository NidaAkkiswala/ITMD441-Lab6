<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="Width=device-width, initial-scale=1.0">
        <title>Sunrise & Sunset Dashboard</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Sunrise and Sunset Dashboard</h1>
            <p>Select a location to view sunrise and sunset times.</p>
        </header>

        <main>
            <section class="controls">
                <label for="location">Choose a Location</label>
                <select id="location">
                    <option value="">--Select--</option>
                    <option value="42.03336,-87.73339">Skokie, USA</option>
                    <option value="46.34889,10.90725">Male, Maldives</option>
                    <option value="3.1412,101.68653">Kuala Lampur, Malaysia</option>
                    <option value="21.02776,105.83416">Ha Noi, Vietnam</option>
                    <option value="25.0657,55.17128">Dubai, UAE</option>
                    <option value="21.42664,39.82563">Mecca, Saudi Arabia</option>
                    <option value="33.52281,-5.11096">Ifrane, Morocco</option>
                    <option value="1.28967,103.85007">Singapore, Singapore</option>
                    <option value="23.02579,72.58727">Ahmedabad, India</option>
                    <option value="47.35954,8.63565">Zurich, Switzerland</option>
                </select>
                <button id="getData">Get Times</button>
            </section>

            <section id="dashboard" class="dashboard">
                <div class="card">
                  <h3>Today</h3>
                  <p><strong>Sunrise:</strong> <span id="today-sunrise"></span></p>
                  <p><strong>Sunset:</strong> <span id="today-sunset"></span></p>
                  <p><strong>Dawn:</strong> <span id="today-dawn"></span></p>
                  <p><strong>Dusk:</strong> <span id="today-dusk"></span></p>
                  <p><strong>Solar Noon:</strong> <span id="today-noon"></span></p>
                  <p><strong>Day Length:</strong> <span id="today-length"></span></p>
                  <p><strong>Timezone:</strong> <span id="today-zone"></span></p>
                </div>

                <div class="card">
                    <h3>Tomorrow</h3>
                    <p><strong>Sunrise:</strong> <span id="tomorrow-sunrise"></span></p>
                    <p><strong>Sunset:</strong> <span id="tomorrow-sunset"></span></p>
                    <p><strong>Dawn:</strong> <span id="tomorrow-dawn"></span></p>
                    <p><strong>Dusk:</strong> <span id="tomorrow-dusk"></span></p>
                    <p><strong>Solar Noon:</strong> <span id="tomorrow-noon"></span></p>
                    <p><strong>Day Length:</strong> <span id="tomorrow-length"></span></p>
                    <p><strong>Timezone:</strong> <span id="tomorrow-zone"></span></p>
                  </div>
            </section>
        </main>

        <footer>
            <p>Data provided by <a href="https://sunrisesunset.io/api/" target="_blank">SunriseSunset.io</a></p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
