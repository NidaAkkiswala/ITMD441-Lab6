                    <option value="19.0760,72.8777">Mumbai, India</option>
                    <option value="-23.5505,-46.6333">SÃ£o Paulo, Brazil</option>
                </select>
                <button id="getData">Get Times</button>

            </section>
        </main>

        <footer>
            <p>Data provided by <a href="https://sunrisesunset.io/api/" target="_blank">SunriseSunset.io</a></p>
